<div class="page-header">
  <h1>Edit Attendance</h1>
  <button type="button" routerLink="/attendance">Back to Attendance</button>
</div>

<div *ngIf="record; else loading">
  <app-attendance-form [initialValue]="record" mode="edit" (submitted)="handleSubmit($event)"></app-attendance-form>
</div>

<ng-template #loading>
  <div class="loading">Loading attendance record...</div>
</ng-template>
