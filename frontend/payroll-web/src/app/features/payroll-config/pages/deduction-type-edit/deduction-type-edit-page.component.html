<div class="page-header">
  <h1>Edit Deduction Type</h1>
  <button type="button" class="secondary" (click)="goBack()">Back to List</button>
</div>

<ng-template #loading>
  <div class="loading">Loading deduction type...</div>
</ng-template>

<div *ngIf="deductionType; else loading">
  <app-deduction-type-form
    [initialValue]="deductionType"
    mode="edit"
    (submitted)="handleSubmit($event)"
  ></app-deduction-type-form>
</div>
